<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
  	<title>회원가입</title>  
</head>
<body th:align = "center">
  <h1>회원가입</h1>
  <form th:action="join" method="POST">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
      <tr>
        <th><label for="id">아이디</label></th>
        <td><input type="text" id="id" name="id" required></td>
      </tr>
      <tr>
        <th><label for="name">이름</label></th>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <th><label for="password">비밀번호</label></th>
        <td><input type="password" id="password" name="password" required></td>
      </tr>
      <tr>
        <th><label for="password-confirm">비밀번호 확인</label></th>
        <td><input type="password" id="password-confirm" name="password-confirm" required></td>
      </tr>
      <tr>
		<td colspan="2" align="center"><input type="submit" value="회원가입"></td>
	  </tr>
    </table>
    <br>    
    
  </form>
</body>
</html>
